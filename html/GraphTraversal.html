<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Algorithm Visualizer</title>
    <link rel="icon" href="../icons/neural.png" type="image/png">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../js/GraphTraversal.js" type="module"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        svg {
            width: 100%;
            height: 100vh;
            border: 1px solid black;
        }
        .node {
            fill: lightblue;
            stroke: #333;
            stroke-width: 2px;
        }
        body {
            background: #222629;
        }
        #graph {
            border: 5px solid #ff073a;
            border-radius: 8px;
            border-style: groove;
            height: 400px;
            width: 99%; 
            text-shadow: 0 0 5px #ff073a, 0 0 10px #ff073a, 0 0 20px #ff073a, 
                        0 0 30px #ff4757, 0 0 40px #ff4757, 0 0 50px #ff4757;
            font-weight: bold;
            font-size: 2rem;
        }
        #header {
            width: 99%;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        #workBench {
            width: 100%;
            height: 120px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
        }
        #mySelect {
            border: none;
            outline: none;
            font-size: 16px;
            background: transparent;
            padding: 10px;
            display: inline-block;
            height: 68px;
            overflow: hidden;
        }
        #mySelect option {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            color: white;
        }
        #create #clear {
            border: none;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>Sorting Algorithms</h1>
    </header>
    <svg id="graph"></svg>
    <div id="workBench">
        <button id="create">Create</button>
        <button id="clear">Clear</button>

        <select id="mySelect" multiple size="5">
            <option value="1" selected="true">Bubble Sort</option>
            <option value="2">Selection Sort</option>
        </select>   
    </div>
</body>
</html>
